<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta teacherName="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <!-- custom css -->



</head>
<body>


<div class="sidenav">
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<div class="main">
    <h2>Fag</h2>

    <form action="/course/update" method="get">

        <input class="btn btn-success" type="submit" value="Update"/>
    </form>
    <form action="/push" method="post">

        <input class="btn btn-success" type="submit" value="push"/>
    </form>
    <form action="/teacher/consume" method="get">

        <input class="btn btn-danger" type="submit" value="Consume"/>
    </form>

    <div class="col-md-8">
        <table style="font-size: 15px;" class="table table-hover table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Navn Dansk</th>
                <th scope="col">Navn Engelsk</th>
                <th scope="col">Lærere</th>
                <th scope="col">Klassekode</th>
                <th scope="col">Semester</th>
                <div th:if="${user.role_name == 'TEACHER'}">
                    <th scope="col">Rediger</th>
                    <th scope="col">Slet</th>
                </div>
                <div th:if="${user.role_name == 'STUDENT'}">
                    <th scope="col">Tilmeld fag</th>
                </div>


            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <th scope="row" th:text="${course.courseID}"></th>
                <td th:text="${course.courseNameDanish}"></td>
                <td th:text="${course.courseNameEnglish}"></td>
                <td>Lærerererere</td>
                <td th:text="${course.courseClassCode}"></td>
                <td th:text="${course.courseSemester}"></td>

                <div th:if="${user.role_name == 'STUDENT'}">
                    <td><a><button type="button" class="btn btn-success">Tilmeld fag</button></a></td>
                </div>

                <div th:if="${user.role_name == 'TEACHER'}">
                    <td><a th:href="${'edit?id='+course.courseID}"><button type="button" class="btn btn-success">Rediger</button></a></td>
                    <td><a th:href="${'delete?id='+course.courseID}"><button type="button" class="btn btn-danger">Slet</button></a></td>
                </div>

            </tr>

            </tbody>
        </table>
    </div>
</div>








<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
