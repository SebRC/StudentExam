<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <!-- custom css -->



</head>
<body>








<div class="sidenav">
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Clients</a>
    <a href="#">Contact</a>
</div>

<div class="main">
    <h2>Courses</h2>

    <form action="/course/update" method="get">

        <input class="btn btn-success" type="submit" value="Update"/>
    </form>
    <form action="/course/consume" method="get">

        <input class="btn btn-danger" type="submit" value="Consume"/>
    </form>

    <!--
    <div th:each="course : ${courses}">
        <h1 th:text="${course.courseNameDanish}"></h1>
        <a th:href="${'edit?id='+course.courseID}" type="button">Rediger</a>
        <a th:href="${'delete?id='+course.courseID}" type="button">Slet</a>

    </div>

    -->

    <div class="col-md-8">
        <table style="font-size: 15px;" class="table table-hover table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Course Danish</th>
                <th scope="col">Course English</th>
                <th scope="col">Teachers</th>
                <th scope="col">Class Code</th>
                <th scope="col">Semester</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <th scope="row" th:text="${course.courseID}"></th>
                <td th:text="${course.courseNameDanish}"></td>
                <td th:text="${course.courseNameEnglish}"></td>
                <td>Teachers</td>
                <td th:text="${course.courseClassCode}"></td>
                <td th:text="${course.courseSemester}"></td>
                <td><a th:href="${'edit?id='+course.courseID}"><button type="button" class="btn btn-success">Edit</button></a></td>
                <td><a th:href="${'delete?id='+course.courseID}"><button type="button" class="btn btn-danger">Delete</button></a></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>








<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
